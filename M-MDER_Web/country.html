    <style>
        /* * ==============================================
         * TEMEL STİLLER VE DEĞİŞKENLER
         * ==============================================
        */
        :root {
            --primary-color: #1565c0;
            --secondary-color: #1976d2;
            --background-gradient: linear-gradient(135deg, #f4f8fc 0%, #e3f2fd 100%);
            --card-shadow: 0 8px 24px rgba(21, 101, 192, 0.08);
            --card-hover-shadow: 0 16px 40px rgba(21, 101, 192, 0.15);
            --header-font: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'Exo 2', 'Segoe UI', sans-serif;
            background: var(--background-gradient);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Particles Background */
        #particles-js {
            position: fixed; inset: 0; width: 100vw; height: 100vh;
            z-index: -1; pointer-events: none;
        }

        /* * ==============================================
         * ANA İÇERİK
         * ==============================================
         */
        .main-content { padding: 4rem 1rem; position: relative; z-index: 1; }

        .section-title {
            font-family: var(--header-font);
            font-weight: 900;
            font-size: clamp(2.2rem, 6vw, 3.5rem);
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 1s ease-out;
        }

        /* * ==============================================
         * KART GRİD YAPISI
         * ==============================================
         */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .member-card-container {
            perspective: 1500px;
            min-height: 450px; /* İletişim bilgileri için biraz yükseltildi */
            opacity: 0;
            animation: fadeInUp 0.8s ease-out both;
            animation-delay: var(--delay, 0s);
            position: relative;
        }

        .member-card-container::before {
            content: ""; position: absolute; inset: -6px;
            border: 2.5px solid var(--secondary-color);
            border-radius: 24px; opacity: 0.6; pointer-events: none;
        }

        .member-flip-card {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-style: preserve-3d;
        }
        
        .member-card-container:hover .member-flip-card:not(.flipped) {
            transform: rotateY(var(--rotateY, 0)) rotateX(var(--rotateX, 0));
        }

        .member-flip-card.flipped { transform: rotateY(180deg) !important; }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            background: #fff;
            box-shadow: var(--card-shadow);
            border: 1px solid #e3f2fd;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-between;
            text-align: center; padding: 1.5rem;
            overflow: hidden; transition: box-shadow 0.3s ease;
        }
        .member-card-container:hover .card-face { box-shadow: var(--card-hover-shadow); }

        .card-back {
            transform: rotateY(180deg);
            justify-content: center; /* Merkezi hizalama */
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            gap: 1rem;
        }

        .member-image {
            width: 140px; height: 140px;
            object-fit: cover; border-radius: 50%;
            border: 5px solid #fff; margin-bottom: 1rem;
            box-shadow: 0 5px 20px rgba(25, 118, 210, 0.4);
            transition: all 0.4s ease; background-color: #e3f2fd;
        }
        
        .member-card-container:hover .member-image { transform: scale(1.05); }

        .member-name {
            font-family: var(--header-font);
            font-size: 1.3rem; font-weight: 700;
            color: var(--primary-color); margin-bottom: 0.5rem;
        }
        .card-back .member-name { color: #fff; }

        .member-position {
            color: var(--secondary-color);
            font-weight: 700; font-size: 1.1rem;
            margin-bottom: 1rem; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .card-back .member-position { color: rgba(255,255,255,0.9); font-size: 1rem; }

        /* İletişim Alanları */
        .contact-info {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            margin: 0.5rem 0;
        }
        
        .contact-item {
            display: flex; align-items: center; justify-content: center;
            gap: 10px; color: #fff; font-size: 0.95rem;
            margin-bottom: 8px; text-decoration: none;
            transition: opacity 0.2s;
        }
        .contact-item:last-child { margin-bottom: 0; }
        .contact-item:hover { opacity: 0.8; }
        .contact-item i { width: 20px; text-align: center; }

        .action-button {
            background: transparent;
            border: 2px solid var(--secondary-color);
            padding: 0.6rem 1.5rem; border-radius: 50px;
            color: var(--secondary-color); font-weight: 700;
            cursor: pointer; transition: all 0.3s ease; margin-top: 1rem;
        }
        .action-button:hover { background: var(--secondary-color); color: #fff; }
        
        .card-back .action-button { border-color: #fff; color: #fff; }
        .card-back .action-button:hover { background: #fff; color: var(--secondary-color); }

        /* * ==============================================
         * MODAL
         * ==============================================
         */
        .modal {
            display: none; position: fixed; z-index: 3000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(244, 248, 252, 0.8);
            backdrop-filter: blur(8px);
        }
        .modal.active {
            display: flex; align-items: center; justify-content: center;
            animation: modalFadeIn 0.5s ease-out;
        }
        .modal-content {
            background: #fff; border-radius: 20px;
            max-width: 600px; width: 90%; max-height: 90vh;
            overflow-y: auto; position: relative;
            border: 1px solid #e3f2fd;
            box-shadow: 0 20px 60px rgba(21, 101, 192, 0.2);
            animation: modalSlideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-header { padding: 1.5rem; text-align: center; }
        .modal-image {
            width: 150px; height: 150px; object-fit: cover;
            border-radius: 50%; margin: 0 auto 1.5rem;
            border: 4px solid var(--secondary-color); background-color: #e3f2fd;
        }
        .modal-name { font-family: var(--header-font); font-size: 1.8rem; color: var(--primary-color); }
        .modal-position { color: var(--secondary-color); font-size: 1.1rem; margin: 0.5rem 0; font-weight: bold;}
        .modal-contact { text-align: center; margin-bottom: 1.5rem; color: #555; }
        .modal-contact a { display: inline-block; margin: 0 10px; color: var(--secondary-color); text-decoration: none; font-weight: 500;}
        .modal-bio { line-height: 1.7; font-size: 0.95rem; text-align: left; padding: 0 1.5rem 1.5rem; }
        .close-modal {
            position: absolute; top: 1rem; right: 1rem;
            background: #f0f6ff; border: none; color: var(--primary-color);
            width: 40px; height: 40px; border-radius: 50%;
            font-size: 1.5rem; cursor: pointer; transition: all 0.3s ease;
        }
        .close-modal:hover { background: var(--secondary-color); color: #fff; transform: rotate(90deg); }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalFadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes modalSlideIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        @media (min-width: 768px) { .main-content { padding: 4rem 2rem; } }
    </style>

        function createMemberCards() {
            const grid = document.getElementById('membersGrid');
            if (!grid) return;
            grid.innerHTML = '';
            
            representatives.forEach((member, index) => {
                const cardContainer = document.createElement('div');
                cardContainer.className = 'member-card-container';
                cardContainer.style.setProperty('--delay', (index * 0.1) + 's');
                
                const imgSource = member.image || 'https://placehold.co/180x180/e3f2fd/1565c0?text=MÜMDER';

                cardContainer.innerHTML = `
                    <div class="member-flip-card" id="memberCard_${member.id}">
                        <div class="card-face card-front">
                            <div>
                                <img loading="lazy" src="${imgSource}" alt="${member.name}" class="member-image" onerror="this.src='https://placehold.co/180x180/e3f2fd/1565c0?text=MÜMDER';">
                                <h3 class="member-name">${member.name}</h3>
                                <p class="member-position"><i class="fas fa-map-marker-alt"></i> ${member.country}</p>
                            </div>
                            <button class="action-button" onclick="event.stopPropagation(); flipCard('memberCard_${member.id}')">
                                <i class="fas fa-address-card"></i> İletişim & Biyografi
                            </button>
                        </div>
                        
                        <div class="card-face card-back">
                            <h3 class="member-name">${member.name}</h3>
                            <p class="member-position">${member.country}</p>
                            
                            <div class="contact-info">
                                ${member.phone ? `<a href="tel:${member.phone.replace(/\s/g,'')}" class="contact-item"><i class="fas fa-phone"></i> ${member.phone}</a>` : '<p style="font-size:0.8rem; opacity:0.7;">İletişim bilgisi bulunmuyor</p>'}
                                ${member.email ? `<a href="mailto:${member.email}" class="contact-item"><i class="fas fa-envelope"></i> ${member.email}</a>` : ''}
                            </div>

                            <div>
                                <button class="action-button" onclick="event.stopPropagation(); openModal(${member.id})">
                                    <i class="fas fa-expand"></i> Biyografi Oku
                                </button>
                                <button class="action-button" onclick="event.stopPropagation(); flipCard('memberCard_${member.id}')" style="margin-top: 10px; border-color:white; color:white;">
                                    <i class="fas fa-undo"></i> Geri Dön
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(cardContainer);
            });
        }

        function flipCard(cardId) {
            const allCards = document.querySelectorAll('.member-flip-card');
            const targetCard = document.getElementById(cardId);
            allCards.forEach(card => {
                if (card.id !== cardId) card.classList.remove('flipped');
            });
            if (targetCard) targetCard.classList.toggle('flipped');
        }

        function openModal(memberId) {
            const member = representatives.find(m => m.id === memberId);
            if (!member) return;
            
            const modalImage = document.getElementById('modalImage');
            modalImage.src = member.image || 'https://placehold.co/180x180/e3f2fd/1565c0?text=MÜMDER';
            
            document.getElementById('modalName').textContent = member.name;
            document.getElementById('modalPosition').textContent = member.country + " Temsilcisi";
            document.getElementById('modalBio').innerHTML = member.bio;
            
            const phoneLink = document.getElementById('modalPhone');
            const emailLink = document.getElementById('modalEmail');
            
            if(member.phone) {
                phoneLink.style.display = 'inline-block';
                phoneLink.href = `tel:${member.phone.replace(/\s/g,'')}`;
                phoneLink.querySelector('span').textContent = member.phone;
            } else { phoneLink.style.display = 'none'; }

            if(member.email) {
                emailLink.style.display = 'inline-block';
                emailLink.href = `mailto:${member.email}`;
                emailLink.querySelector('span').textContent = member.email;
            } else { emailLink.style.display = 'none'; }

            document.getElementById('memberModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('memberModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function handleCardTilt() {
            const cards = document.querySelectorAll('.member-card-container');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const rotateX = (y / rect.height - 0.5) * -15;
                    const rotateY = (x / rect.width - 0.5) * 15;
                    const flipCardEl = card.querySelector('.member-flip-card');
                    if (flipCardEl && !flipCardEl.classList.contains('flipped')) {
                       flipCardEl.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
                    }
                });
                card.addEventListener('mouseleave', () => {
                    const flipCardEl = card.querySelector('.member-flip-card');
                    if(flipCardEl) flipCardEl.style.transform = '';
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            createMemberCards();
            handleCardTilt();
            
            document.getElementById('closeModalBtn').addEventListener('click', closeModal);
            document.getElementById('memberModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });

                "retina_detect": true
            });
        });
