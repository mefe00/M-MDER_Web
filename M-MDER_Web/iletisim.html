  /* Loading durumu */

  /* ====== POPUP STÄ°LÄ° (Aynen korundu, sadece yumuÅŸatÄ±ldÄ±) ====== */
  .modal {

  .modal.active { display: flex; animation: fadeIn 0.3s ease; }
  .modal-card {

</style>

  const form = document.getElementById('contactForm');

  const showError = (id, msg) => {

  const validate = () => {
    let ok = true;

    const message = form.message.value.trim();

    showError('name',''); showError('email',''); showError('phone',''); showError('message','');

    if (name.length < 2) { showError('name','LÃ¼tfen ad-soyad girin.'); ok = false; }
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { showError('email','GeÃ§erli bir e-posta girin.'); ok = false; }
    if (phone && !/^[0-9+()\-\s]{8,}$/.test(phone)) { showError('phone','Telefon formatÄ± hatalÄ±.'); ok = false; }
    if (message.length < 10) { showError('message','Mesaj en az 10 karakter olmalÄ±.'); ok = false; }

    lastSubmit = now;

    if (!validate()) return;
    setLoading(true);

      phone: form.phone.value.trim(),

      EMAILJS_TEMPLATE_ID && EMAILJS_TEMPLATE_ID !== "template_xxx";

  });
