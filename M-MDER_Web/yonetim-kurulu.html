    <style>
        /* * ==============================================
         * TEMEL STİLLER VE DEĞİŞKENLER
         * ==============================================
         */
        :root {
            --primary-color: #1565c0;
            --secondary-color: #1976d2;
            --background-gradient: linear-gradient(135deg, #f4f8fc 0%, #e3f2fd 100%);
            --card-shadow: 0 8px 24px rgba(21, 101, 192, 0.08);
            --header-font: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Exo 2', 'Segoe UI', sans-serif;
            background: var(--background-gradient);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed; inset: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none;
        }

        /* * ==============================================
         * HERO BÖLÜMÜ
         * ==============================================
         */
        .hero-section {
            min-height: 40vh; display: flex; align-items: center; justify-content: center;
            text-align: center; padding: 2rem; position: relative; overflow: hidden; background: transparent;
        }

        .hero-content {
            animation: heroFadeIn 1s ease-out 0.5s both; position: relative; z-index: 1;
        }

        .hero-title {
            font-family: var(--header-font); font-weight: 900;
            font-size: clamp(2.5rem, 8vw, 5rem);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 4vw, 1.5rem); color: var(--secondary-color); margin-bottom: 2.5rem;
        }

        /* * ==============================================
         * ANA İÇERİK
         * ==============================================
         */
        .main-content {
            padding: 4rem 1rem; position: relative; z-index: 0; background-color: #ffffff60;
        }

        .section-title {
            font-family: var(--header-font); font-weight: 900;
            font-size: clamp(2.2rem, 6vw, 3.5rem); text-align: center; margin-bottom: 3rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .president-section { margin-bottom: 5rem; display: flex; justify-content: center; }
        
        .members-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem; max-width: 1400px; margin: 0 auto;
        }

        /* * ==============================================
         * KART STİLLERİ
         * ==============================================
         */
        .member-card-container {
            perspective: 1500px; min-height: 420px; opacity: 0;
            animation: fadeInUp 0.8s ease-out both; animation-delay: var(--delay, 0s); position: relative;
        }

        .member-card-container::before {
            content: ""; position: absolute; inset: -6px; border: 2.5px solid var(--secondary-color);
            border-radius: 24px; opacity: 0.6; pointer-events: none;
        }

        .member-flip-card {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1); transform-style: preserve-3d;
        }
        
        .member-flip-card.flipped { transform: rotateY(180deg) !important; }

        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            border-radius: 20px; background: #fff; box-shadow: var(--card-shadow);
            border: 1px solid #e3f2fd; display: flex; flex-direction: column;
            align-items: center; justify-content: space-between; text-align: center;
            padding: 1.5rem; overflow: hidden;
        }

        .card-back {
            transform: rotateY(180deg); justify-content: space-around;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: #fff;
        }

        .member-image {
            width: 140px; height: 140px; object-fit: cover; border-radius: 50%;
            border: 5px solid #fff; margin-bottom: 1rem;
            box-shadow: 0 5px 20px rgba(25, 118, 210, 0.4);
            transition: all 0.4s ease; background-color: #e3f2fd;
        }
        
        .member-name {
            font-family: var(--header-font); font-size: 1.3rem; font-weight: 700;
            color: var(--primary-color); margin-bottom: 0.5rem;
        }
        .card-back .member-name { color: #fff; }

        .member-position {
            color: var(--secondary-color); font-weight: 500; font-size: 1rem; margin-bottom: 1rem;
        }
        .card-back .member-position { color: rgba(255,255,255,0.8); }

        .member-description { font-size: 0.9rem; line-height: 1.6; color: #fff; }

        .action-button {
            background: transparent; border: 2px solid var(--secondary-color);
            padding: 0.6rem 1.5rem; border-radius: 50px; color: var(--secondary-color);
            font-weight: 700; cursor: pointer; transition: all 0.3s ease; margin-top: 1rem;
        }
        .action-button:hover { background: var(--secondary-color); color: #fff; }
        .card-back .action-button { border-color: #fff; color: #fff; }
        .card-back .action-button:hover { background: #fff; color: var(--secondary-color); }

        /* * ==============================================
         * MODAL
         * ==============================================
         */
        .modal {
            display: none; position: fixed; z-index: 3000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(244, 248, 252, 0.8);
            backdrop-filter: blur(8px);
        }
        .modal.active {
            display: flex; align-items: center; justify-content: center; animation: modalFadeIn 0.5s ease-out;
        }
        .modal-content {
            background: #fff; border-radius: 20px; max-width: 600px;
            width: 90%; max-height: 90vh; overflow-y: auto; position: relative;
            border: 1px solid #e3f2fd; box-shadow: 0 20px 60px rgba(21, 101, 192, 0.2);
            animation: modalSlideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-header { padding: 1.5rem; text-align: center; }
        .modal-image {
            width: 150px; height: 150px; object-fit: cover; border-radius: 50%;
            margin: 0 auto 1.5rem; border: 4px solid var(--secondary-color); background-color: #e3f2fd;
        }
        .modal-name { font-family: var(--header-font); font-size: 1.8rem; color: var(--primary-color); }
        .modal-position { color: var(--secondary-color); font-size: 1.1rem; margin: 0.5rem 0; }
        
        /* Biyografi alanı için satır arası düzenlemesi */
        .modal-bio { 
            line-height: 1.8; 
            font-size: 0.95rem; 
            text-align: justify; 
            padding: 0 2rem 2rem 2rem; 
            color: #444;
        }
        
        .close-modal {
            position: absolute; top: 1rem; right: 1rem; background: #f0f6ff; border: none;
            color: var(--primary-color); width: 40px; height: 40px; border-radius: 50%;
            font-size: 1.5rem; cursor: pointer; transition: all 0.3s ease;
        }
        .close-modal:hover { background: var(--secondary-color); color: #fff; transform: rotate(90deg); }

        /* * ==============================================
         * ANİMASYONLAR
         * ==============================================
         */
        @keyframes heroFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalFadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes modalSlideIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        @media (max-width: 768px) {
            .main-content { padding: 4rem 2rem; }
            .hero-section { min-height: 40vh; margin-bottom: -5rem; }
        }
    </style>
</head>

            bio: "Marmara Üniversitesi Tıp Fakültesi beşinci sınıf öğrencisi ve 24 yaşında bir intörn doktor olarak Ortopedi ve Travmatoloji alanına, özellikle Ortopedik Onkoloji ve El Cerrahisi üzerine ilgi duymaktayım.<br><br>Son bir yıl içerisinde polikliniklerde cerrahları yakından gözlemleyerek, yaklaşık 85-90 ameliyata katılarak ve hem cerrahi hem de konservatif tedavilerde deneyim kazanarak kendimi geliştirdim.<br><br>Kararlı ve odaklı çalışma tarzım, mükemmel el becerim ve baskı altında sakin kalabilme yeteneğim, bir cerrah için gerekli temel özelliklere sahip olduğumu göstermektedir. Hızlı öğrenme kapasitem, yaratıcı problem çözme becerilerim ve kişisel/mesleki gelişime olan güçlü bağlılığım sayesinde cerrahi yetkinliğimi ileriye taşımaya kararlıyım."
        }
    ];

        // ==============================================
        //  FONKSİYONLAR BÖLÜMÜ
        // ==============================================

        function createCardHTML(member) {
            // Kart arkası için HTML etiketlerini temizleyip kısa özet gösterelim
            const strippedBio = member.bio.replace(/<br\s*\/?>/gi, ' '); 
            
            return `
                <div class="member-flip-card" id="memberCard_${member.id}">
                    <div class="card-face card-front">
                        <div>
                            <img loading="lazy" src="${member.image}" alt="${member.name}" class="member-image" onerror="this.src='https://placehold.co/180x180/e3f2fd/1565c0?text=MÜMDER';">
                            <h3 class="member-name">${member.name}</h3>
                            <p class="member-position">${member.position}</p>
                        </div>
                        <button class="action-button" onclick="event.stopPropagation(); flipCard('memberCard_${member.id}')"><i class="fas fa-info-circle"></i> Hakkında</button>
                    </div>
                    <div class="card-face card-back">
                        <h3 class="member-name">${member.name}</h3>
                        <p class="member-description">${strippedBio.substring(0, 140)}...</p>
                        <div>
                            <button class="action-button" onclick="event.stopPropagation(); openModal('${member.id}')"><i class="fas fa-expand"></i> Detaylar</button>
                            <button class="action-button" onclick="event.stopPropagation(); flipCard('memberCard_${member.id}')" style="margin-top: 10px;"><i class="fas fa-arrow-left"></i> Geri</button>
                        </div>
                    </div>
                </div>`;
        }

        function createAllMemberCards() {
            const grid = document.getElementById('membersGrid');
            const presidentContainer = document.querySelector('.president-section .member-card-container');
            
            if (presidentContainer) {
                presidentContainer.innerHTML = createCardHTML(presidentData);
            }
            
            if (grid) {
                grid.innerHTML = '';
                boardMembers.forEach((member, index) => {
                    const cardContainer = document.createElement('div');
                    cardContainer.className = 'member-card-container';
                    cardContainer.style.setProperty('--delay', ((index + 1) * 0.05) + 's');
                    cardContainer.innerHTML = createCardHTML(member);
                    grid.appendChild(cardContainer);
                });
            }
        }

        function flipCard(cardId) {
            const card = document.getElementById(cardId);
            if (card) card.classList.toggle('flipped');
        }

        function openModal(memberId) {
            const allMembers = [presidentData, ...boardMembers];
            const member = allMembers.find(m => m.id == memberId);
            if (!member) return;
            
            const modalImage = document.getElementById('modalImage');
            modalImage.src = member.image;
            modalImage.onerror = () => { modalImage.src = 'https://placehold.co/180x180/e3f2fd/1565c0?text=MÜMDER'; };
            document.getElementById('modalName').textContent = member.name;
            document.getElementById('modalPosition').textContent = member.position;
            
            // ÖNEMLİ DEĞİŞİKLİK: textContent yerine innerHTML kullanıyoruz ki <br> etiketleri işlesin
            document.getElementById('modalBio').innerHTML = member.bio;
            
            document.getElementById('memberModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('memberModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function handleCardTilt() {
            document.querySelectorAll('.member-card-container').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const { width, height } = rect;
                    const rotateX = (y / height - 0.5) * -15;
                    const rotateY = (x / width - 0.5) * 15;
                    const flipCardEl = card.querySelector('.member-flip-card');

                    if (flipCardEl && !flipCardEl.classList.contains('flipped')) {
                        flipCardEl.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
                    }
                });

                card.addEventListener('mouseleave', () => {
                    const flipCardEl = card.querySelector('.member-flip-card');
                    if(flipCardEl) flipCardEl.style.transform = '';
                });
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createAllMemberCards();
            handleCardTilt();
            
            document.getElementById('closeModalBtn').addEventListener('click', closeModal);
            document.getElementById('memberModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });

            particlesJS('particles-js', {
                "particles": { "number": { "value": 40, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#1976d2" }, "opacity": { "value": 0.4 }, "size": { "value": 3 }, "line_linked": { "enable": true, "opacity": 0.3 }, "move": { "speed": 1 } },
                "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" } } }
            });
        });
    </script>
    <script src="js/loadcomponents.js"></script>
</body>
</html>
