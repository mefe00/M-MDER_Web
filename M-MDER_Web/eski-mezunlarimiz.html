    <style>
        :root {
            --primary-color: #1565c0;
            --secondary-color: #1976d2;
            --accent-color: #ffd700;
            --background-gradient: linear-gradient(135deg, #f4f8fc 0%, #e3f2fd 100%);
            --header-font: 'Poppins', sans-serif;
            --body-font: 'Exo 2', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--body-font);
            background: var(--background-gradient);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-content { padding: 2rem; position: relative; max-width: 1600px; margin: 0 auto; }

        .section-title {
            font-family: var(--header-font);
            font-weight: 900;
            font-size: clamp(2.2rem, 6vw, 3.5rem);
            text-align: center;
            margin: 4rem 0 3rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
            animation: fadeInDown 1s ease-out;
        }

        /* GRID YAPISI */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            padding-bottom: 4rem;
        }

        .member-card-container {
            perspective: 1500px;
            height: 480px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out both;
            animation-delay: var(--delay, 0s);
            position: relative;
            z-index: 1;
        }

        .member-card-container::before {
            content: "";
            position: absolute;
            inset: -8px;
            border: 2.25px solid var(--secondary-color);
            border-radius: 24px;
            opacity: 0.55;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .member-card-container:hover::before { opacity: 0.8; }

        .member-flip-card {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-style: preserve-3d;
        }
        
        /* ÇEVİRME EFEKTİ İÇİN KRİTİK CSS */
        .member-flip-card.flipped { transform: rotateY(180deg) !important; }

        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            border-radius: 20px; background: #fff; 
            box-shadow: 0 8px 24px rgba(21, 101, 192, 0.08);
            border: 1px solid #e3f2fd; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center; 
            padding: 1.5rem; overflow: hidden;
        }

        .card-back { 
            transform: rotateY(180deg); 
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); 
            color: #fff; 
            justify-content: space-between;
            padding: 2rem 1.5rem;
        }

        .member-image {
            width: 160px; height: 160px; object-fit: cover; border-radius: 50%;
            border: 5px solid #fff; margin-bottom: 1.5rem; 
            box-shadow: 0 5px 20px rgba(25, 118, 210, 0.4);
            transition: transform 0.4s ease;
        }
        .member-card-container:hover .member-image { transform: scale(1.05); }

        .member-name { font-family: var(--header-font); font-size: 1.5rem; font-weight: 700; color: var(--primary-color); margin-bottom: 0.5rem; line-height: 1.2; }
        .card-back .member-name { color: #fff; margin-bottom: 0.2rem; }

        .member-position { color: var(--secondary-color); font-weight: 500; font-size: 1rem; margin-bottom: 1rem; }
        .card-back .member-position { color: rgba(255,255,255,0.9); font-size: 0.9rem; margin-bottom: 0.5rem; }

        .member-description { font-size: 0.9rem; line-height: 1.5; color: #fff; display: -webkit-box; -webkit-line-clamp: 5; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 1rem; }

        .social-links { display: flex; gap: 15px; margin: 0 0 15px 0; justify-content: center; }
        .social-link { color: rgba(255,255,255,0.9); font-size: 1.3rem; transition: all 0.3s ease; text-decoration: none; display: grid; place-items: center;}
        .social-link:hover { color: var(--accent-color); transform: translateY(-3px); }

        .button-group { display: flex; gap: 10px; margin-top: auto; width: 100%; justify-content: center; }
        .action-button {
            background: transparent; border: 2px solid var(--secondary-color);
            padding: 0.6rem 1.2rem; border-radius: 50px; 
            color: var(--secondary-color); font-weight: 700; font-size: 0.9rem;
            cursor: pointer; transition: all 0.3s ease;
        }
        .action-button:hover { background: var(--secondary-color); color: #fff; }
        .card-back .action-button { border-color: #fff; color: #fff; flex: 1; }
        .card-back .action-button:hover { background: #fff; color: var(--secondary-color); }

        .member-card-container.featured {
            grid-column: 1 / -1; width: min(700px, 100%); height: 550px; place-self: center; z-index: 10;
        }
        .featured .member-image { width: 190px; height: 190px; }
        .featured .member-name { font-size: 1.8rem; }
        .featured .member-description { -webkit-line-clamp: 7; font-size: 1rem; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 3000; inset: 0; background: rgba(21, 101, 192, 0.4); backdrop-filter: blur(8px); }
        .modal.active { display: flex; align-items: center; justify-content: center; animation: modalFadeIn 0.4s ease-out; }
        
        .modal-content { 
            background: #fff; border-radius: 24px; max-width: 700px; width: 90%; 
            max-height: 85vh; overflow-y: auto; position: relative; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: modalSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .modal-header { padding: 2.5rem 2rem 1rem; text-align: center; background: linear-gradient(to bottom, #f8fbff, #fff); }
        .modal-image { width: 150px; height: 150px; object-fit: cover; border-radius: 50%; margin: 0 auto 1rem; border: 4px solid var(--secondary-color); }
        .modal-name { font-family: var(--header-font); font-size: 2rem; color: var(--primary-color); margin-bottom: 0.5rem; }
        .modal-position { color: var(--secondary-color); font-size: 1.1rem; font-weight: 600; }
        .modal-bio { padding: 2rem; line-height: 1.8; color: #444; font-size: 1.05rem; text-align: justify; }
        
        .close-modal { 
            position: absolute; top: 1.5rem; right: 1.5rem; 
            background: #f0f6ff; border: none; color: var(--primary-color); 
            width: 40px; height: 40px; border-radius: 50%; 
            font-size: 1.2rem; cursor: pointer; transition: all 0.3s ease; 
            display: grid; place-items: center;
        }
        .close-modal:hover { background: var(--secondary-color); color: #fff; transform: rotate(90deg); }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalFadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes modalSlideIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        @media (max-width: 768px) {
            .section-title { font-size: 2rem; margin: 3rem 0; }
            .member-card-container, .member-card-container.featured { height: 500px; width: 100%; }
            .modal-content { width: 95%; max-height: 90vh; }
        }

        #particles-js { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    </style>

                // İstenilen Biyografi (Temizlenmiş formatta)
                bio: `Aslen Rizeli olan Recep Tayyip Erdoğan, 26 Şubat 1954’te İstanbul’da doğdu. 1965 yılında Kasımpaşa Piyale İlkokulu’ndan, 1973 yılında ise İstanbul İmam Hatip Lisesi’nden mezun oldu. Fark dersleri sınavını vererek Eyüp Lisesi’nden de diploma aldı. Üniversiteyi Marmara Üniversitesi İktisadî ve Ticarî Bilimler Fakültesi’nde okuyan Erdoğan, bu okuldan 1981 yılında mezun oldu.<br><br>Gençlik yıllarından itibaren sosyal hayat ve siyasetle iç içe bir yaşamı tercih eden Erdoğan, disiplinli ekip çalışmasının ve takım ruhunun önemini kendisine çok genç yaşlarda öğreten futbolla 1969-1982 yılları arasında amatör olarak ilgilendi. Aynı zamanda bu yıllar, genç bir idealist olarak memleket meseleleri ve toplumsal sorunlarla ilgilenen Recep Tayyip Erdoğan’ın aktif politikaya adım attığı döneme rastlamaktadır. Lise ve üniversite yıllarında Millî Türk Talebe Birliği öğrenci kollarında aktif görev alan Recep Tayyip Erdoğan, 1976 yılında MSP Beyoğlu Gençlik Kolu Başkanlığı’na ve aynı yıl MSP İstanbul Gençlik Kolları Başkanlığı’na seçildi. 1980 yılına kadar bu görevlerini sürdüren Erdoğan, siyasi partilerin kapatıldığı 12 Eylül döneminde, özel sektörde bir süre müşavirlik ve üst düzey yöneticilik yaptı.<br><br>1983 yılında kurulan Refah Partisi ile fiilî siyasete geri dönen Recep Tayyip Erdoğan, 1984 yılında Refah Partisi Beyoğlu İlçe Başkanı, 1985 yılında ise Refah Partisi İstanbul İl Başkanı ve Refah Partisi MKYK üyesi oldu. İstanbul İl Başkanlığı görevi sırasında diğer siyasi partiler için de model olan yeni bir örgütsel yapı geliştiren Erdoğan, bu dönemde özellikle kadınların ve gençlerin siyasete katılımını artırmaya yönelik çalışmalar yaptı; siyasetin tabana yayılarak geniş halk kitleleri tarafından benimsenip itibar görmesi yolunda önemli adımlar attı. Bu yapılanma, mensubu bulunduğu Refah Partisi’ne 1989 Beyoğlu yerel seçimlerinde büyük bir başarı kazandırırken, yurt genelinde de parti çalışmaları için örnek teşkil etti.<br><br>27 Mart 1994 yerel seçimlerinde İstanbul Büyükşehir Belediye Başkanı seçilen Recep Tayyip Erdoğan, siyasî yeteneği, ekip çalışmasına verdiği önem, insan kaynakları ve malî konulardaki başarılı yönetimiyle dünyanın en önemli metropollerinden biri olan İstanbul’un kronikleşmiş sorunlarına doğru teşhis ve çözümler üretti. Su sorunu, yüzlerce kilometrelik yeni boru hatlarının döşenmesiyle; çöp sorunu ise dönemin en modern geri-dönüşüm tesislerinin kurulmasıyla çözümlendi. Hava kirliliği sorunu Erdoğan döneminde geliştirilen doğalgaza geçiş projeleriyle son bulurken, kentin trafik ve ulaşım açmazına karşı 50’den fazla köprü, geçit ve çevre yolu inşa edildi; sonraki dönemlere ışık tutacak birçok proje geliştirildi. Belediye kaynaklarının doğru kullanımı ve yolsuzluğun önlenmesi amacıyla olağanüstü önlemler alan Erdoğan, 2 milyar dolar borçla devraldığı İstanbul Büyükşehir Belediyesi’nin borçlarını büyük ölçüde ödedi ve bu arada 4 milyar dolarlık yatırım gerçekleştirdi. Böylece, Türkiye’nin belediyecilik tarihinde yeni bir çığır açan Erdoğan, bir yandan diğer belediyelere örnek olurken, bir yandan da halk nezdinde büyük bir güven kazandı.<br><br>Recep Tayyip Erdoğan, 12 Aralık 1997’de Siirt’te halka hitaben yaptığı konuşma sırasında, Millî Eğitim Bakanlığı tarafından öğretmenlere tavsiye edilen ve bir devlet kuruluşu tarafından yayınlanan bir kitaptaki şiiri okuduğu için hapis cezasına mahkûm edildi ve İstanbul Büyükşehir Belediye Başkanlığı görevine son verildi. Recep Tayyip Erdoğan, 4 ay kaldığı cezaevinden çıktıktan sonra kamuoyunun ısrarlı talebi ve gelişen demokratik sürecin bir sonucu olarak 14 Ağustos 2001’de arkadaşlarıyla birlikte Adalet ve Kalkınma Partisi’ni (AK Parti) kurdu ve Kurucular Kurulu tarafından AK Parti’nin Kurucu Genel Başkanı seçildi. Milletin teveccüh ve güveni AK Parti’yi daha kuruluşunun ilk yılında Türkiye’nin en geniş halk desteğine sahip siyasî hareketi hâline getirdi ve 2002 yılı genel seçimlerinde üçte ikiye yakın parlamento çoğunluğuyla (363 milletvekili) tek başına iktidara taşıdı.<br><br>Hakkındaki mahkeme kararı nedeniyle 3 Kasım 2002 seçimlerinde milletvekili adayı olamayan Erdoğan, yapılan yasal düzenlemeyle milletvekili adaylığının önündeki yasal engelin kalkması üzerine, 9 Mart 2003’te Siirt ili milletvekili yenileme seçimine katıldı. Bu seçimde oyların yüzde 85’ini alan Erdoğan, 22. Dönem Siirt Milletvekili olarak parlamentoya girdi. 15 Mart 2003 tarihinde Başbakanlık görevini üstlenen Recep Tayyip Erdoğan, aydınlık ve sürekli kalkınan bir Türkiye idealiyle, hayatî öneme sahip birçok reform paketini kısa süre içinde uygulamaya koydu. Demokratikleşme, şeffaflaşma ve yolsuzlukların engellenmesi yolunda büyük mesafeler katedildi. Buna paralel olarak ülke ekonomisi ve toplum psikolojisini olumsuz yönde etkileyen ve on yıllardır çözülemeyen enflasyon kontrol altına alındı, itibarını yeniden kazanan Türk Lirası’ndan 6 sıfır atıldı. Devletin borçlanma faiz oranları aşağı çekildi, kişi başına düşen millî gelirde büyük artış gerçekleştirildi. Ülke tarihinde daha önce görülmemiş hız ve sayıda baraj, konut, okul, yol, hastane ve enerji santrali hizmete girdi. Bütün bu olumlu gelişmeler, bazı yabancı gözlemciler ve Batılı liderler tarafından "Sessiz Devrim" olarak adlandırıldı.<br><br>Recep Tayyip Erdoğan, Avrupa Birliği’ne giriş sürecinde ülke tarihinin dönüm noktası olarak nitelenen başarılı girişimlerine ek olarak, akılcı dış politikası ve yoğun ziyaret-temas trafiğiyle Kıbrıs sorununun kalıcı çözüme kavuşturulması ve dünyanın çeşitli ülkeleriyle verimli ilişkiler geliştirilmesi konularında önemli adımlar attı. Tesis edilen istikrar ortamı iç dinamikleri harekete geçirirken, Türkiye’yi bir merkez ülke hâline getirdi. Türkiye’nin ticaret hacmi ve siyasal gücü, yalnız içinde bulunduğu coğrafî bölgede değil, uluslararası alanda da hissedilir düzeyde arttı.<br><br>Recep Tayyip Erdoğan, 22 Temmuz 2007 genel seçimlerinde %46,6 oy alarak büyük bir zafer kazanan AK Parti’nin Genel Başkanı olarak Türkiye Cumhuriyeti’nin 60. Hükûmeti’ni kurdu ve tekrar güvenoyu aldı. Recep Tayyip Erdoğan, 12 Haziran 2011 seçimlerinden de daha büyük bir zaferle çıktı ve %49,8 oy alarak 61. Hükûmeti kurdu. 10 Ağustos 2014 Pazar günü, Türk siyasi tarihinde ilk kez doğrudan halkın oylarıyla ve ilk turda 12. Cumhurbaşkanı seçildi. 16 Nisan 2017 tarihindeki halk oylamasında kabul edilen Anayasa değişikliği ile Cumhurbaşkanının partili olabilmesinin önünün açılmasının ardından Recep Tayyip Erdoğan, 21 Mayıs 2017 tarihinde gerçekleştirilen 3. Olağanüstü Büyük Kongrede, kurucusu olduğu AK Parti’nin Genel Başkanlığına yeniden seçildi.<br><br>24 Haziran 2018 Pazar günü yapılan Cumhurbaşkanlığı seçimlerinde %52,59 oy oranıyla yeniden Cumhurbaşkanı seçildi. 16 Nisan 2017’de kabul edilen Anayasa değişikliği ile hayata geçirilen Cumhurbaşkanlığı Hükûmet Sistemi’nin ilk Cumhurbaşkanı olarak 9 Temmuz 2018 tarihinde yemin ederek görevine başladı. 28 Mayıs 2023 Pazar günü yapılan Cumhurbaşkanlığı ikinci tur seçimlerinde %52,18 oy oranıyla yeniden Cumhurbaşkanı seçildi. 3 Haziran 2023 tarihinde Türkiye Büyük Millet Meclisinde yemin etmesinin ardından, Cumhurbaşkanlığı Külliyesinde düzenlenen törenle görevine başladı. Recep Tayyip Erdoğan, evli ve 4 çocuk babasıdır.`,

        // Kart oluşturma
        function createMemberCards() {
            const grid = document.getElementById('membersGrid');
            if (!grid) return;
            grid.innerHTML = '';

            const sorted = [...alumni].sort((a, b) => {
                if (a.id === 'erdogan') return -1;
                if (b.id === 'erdogan') return 1;
                if (a.id === 'bolat') return -1;
                if (b.id === 'bolat') return 1;
                return 0;
            });

            sorted.forEach((member, index) => {
                const cardContainer = document.createElement('div');
                cardContainer.className = 'member-card-container' + (member.id === 'erdogan' ? ' featured' : '');
                cardContainer.style.setProperty('--delay', (index * 0.08) + 's');

                let socialHtml = '';
                if (member.social) {
                    socialHtml = '<div class="social-links">';
                    // X İkonu için fa-brands fa-x-twitter kullanıldı
                    if(member.social.twitter) socialHtml += `<a href="${member.social.twitter}" target="_blank" class="social-link" onclick="event.stopPropagation()"><i class="fa-brands fa-x-twitter"></i></a>`;
                    if(member.social.instagram) socialHtml += `<a href="${member.social.instagram}" target="_blank" class="social-link" onclick="event.stopPropagation()"><i class="fab fa-instagram"></i></a>`;
                    if(member.social.facebook) socialHtml += `<a href="${member.social.facebook}" target="_blank" class="social-link" onclick="event.stopPropagation()"><i class="fab fa-facebook"></i></a>`;
                    socialHtml += '</div>';
                }

                cardContainer.innerHTML = `
                    <div class="member-flip-card" id="memberCard_${member.id}">
                        <div class="card-face card-front">
                            <img loading="lazy" src="${member.image}" alt="${member.name}" class="member-image" onerror="this.src='https://placehold.co/180x180/e3f2fd/1565c0?text=MÜMDER';">
                            <h3 class="member-name">${member.name}</h3>
                            <p class="member-position">${member.position}</p>
                            <button class="action-button" onclick="event.stopPropagation(); flipCard('memberCard_${member.id}')">
                                <i class="fas fa-info-circle"></i> Hakkında
                            </button>
                        </div>
                        <div class="card-face card-back">
                            <div style="width:100%">
                                <h3 class="member-name">${member.name}</h3>
                                ${socialHtml}
                                <p class="member-description">${member.bio.replace(/<br>/g, ' ').substring(0, 130)}...</p>
                            </div>
                            <div class="button-group">
                                <button class="action-button" onclick="event.stopPropagation(); flipCard('memberCard_${member.id}')">
                                    <i class="fas fa-arrow-left"></i>
                                </button>
                                <button class="action-button" onclick="event.stopPropagation(); openModal('${member.id}')">
                                    <i class="fas fa-expand"></i> Detay
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(cardContainer);
            });
        }

        // Global fonksiyon tanımlamaları
        window.flipCard = function(cardId) {
            const allCards = document.querySelectorAll('.member-flip-card');
            const targetCard = document.getElementById(cardId);
            
            allCards.forEach(card => { 
                if (card.id !== cardId) card.classList.remove('flipped'); 
            });
            
            if (targetCard) targetCard.classList.toggle('flipped');
        }

        window.openModal = function(memberId) {
            const member = alumni.find(m => m.id === memberId);
            if (!member) return;
            
            const modalImage = document.getElementById('modalImage');
            const modalName = document.getElementById('modalName');
            const modalPosition = document.getElementById('modalPosition');
            const modalBio = document.getElementById('modalBio');
            const socialContainer = document.getElementById('modalSocials');

            if(modalImage) modalImage.src = member.image;
            if(modalName) modalName.textContent = member.name;
            if(modalPosition) modalPosition.textContent = member.position;
            if(modalBio) modalBio.innerHTML = member.bio;

            if(socialContainer) {
                socialContainer.innerHTML = '';
                if (member.social) {
                    if(member.social.twitter) socialContainer.innerHTML += `<a href="${member.social.twitter}" target="_blank" class="social-link" style="color:var(--primary-color)"><i class="fa-brands fa-x-twitter"></i></a>`;
                    if(member.social.instagram) socialContainer.innerHTML += `<a href="${member.social.instagram}" target="_blank" class="social-link" style="color:#E1306C"><i class="fab fa-instagram"></i></a>`;
                    if(member.social.facebook) socialContainer.innerHTML += `<a href="${member.social.facebook}" target="_blank" class="social-link" style="color:#1877F2"><i class="fab fa-facebook"></i></a>`;
                }
            }

            const modal = document.getElementById('memberModal');
            if(modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeModal() {
            const modal = document.getElementById('memberModal');
            if(modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        function handleCardTilt() {
            if (window.innerWidth < 1024) return;

            const cards = document.querySelectorAll('.member-card-container');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const flipCard = card.querySelector('.member-flip-card');
                    if (flipCard && flipCard.classList.contains('flipped')) return;

                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left; 
                    const y = e.clientY - rect.top;
                    
                    const rotateX = (y / rect.height - 0.5) * -10;
                    const rotateY = (x / rect.width - 0.5) * 10;
                    
                    if (flipCard) {
                        flipCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                    }
                });

                card.addEventListener('mouseleave', () => {
                    const flipCard = card.querySelector('.member-flip-card');
                    if (flipCard && !flipCard.classList.contains('flipped')) {
                        flipCard.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            createMemberCards();
            handleCardTilt();
            
            const closeBtn = document.getElementById('closeModalBtn');
            if(closeBtn) closeBtn.addEventListener('click', closeModal);
            
            const modal = document.getElementById('memberModal');
            if(modal) {
                modal.addEventListener('click', (e) => { 
                    if (e.target === e.currentTarget) closeModal(); 
                });
            }
            
            document.addEventListener('keydown', (e) => { 
                if (e.key === 'Escape') closeModal(); 
            });
        });
    </script>
